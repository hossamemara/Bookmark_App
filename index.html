<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Bookmarker</title>
    <link rel="icon" href="images/icon.png"/>
</head>

<body style="background-image: linear-gradient(to bottom right, rgb(224, 213, 183), rgb(0, 225, 255));">

    <div class="bookmarker-container p-3 my-3"  id="bookmarker">
        <h2 class="text-center text-white">Bookmark Your Favorite Websites</h2>
        <hr class="bg-white">
        <div class="form-group p-2">
            <label for="site-name">Site Name</label>
            <input id="site-name" class="form-control" placeholder="Please Enter Site Name with Maximum 10 Character">
          
            <div class="alert alert-danger mt-3 d-none" id="site-name-alert-invalid" role="alert">
                Invalid Site Name Please Enter a Valid Site Name  3 To  10 Character
            </div>

        </div>
        <div class="form-group p-2">
            <label for="site-url">Site URL</label>
            <input id="site-url" class="form-control" placeholder="Please Enter Site URL Starts with http:// or https:// ">
        
            <div class="alert alert-danger mt-3 d-none" id="site-url-alert-invalid" role="alert">
                Please Enter Site URL Starts with http:// or https:// 
            </div>

        </div>
        <div class="form-group p-2 text-center">
            <button class="btn btn-success my-2"  style="width: 30%;" id="addWebsite" disabled>Add Website</button>
            <input class="form-control w-75 m-auto" id='search-by-name' placeholder="Search By Site Name ...">
        </div>

    </div>
    <div class="bookmarker-table my-5">

        <div class="container">
            <div class="row" id="website">
       

            </div>
        </div>
    </div>

    <button class="position-fixed btn btn-danger to-top-btn rounded-pill"><i class="fas fa-arrow-circle-up fa-2x"></i></button>
   



    <!-- External Files -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">



</body>

</html>
